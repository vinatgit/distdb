syntax = "proto3";

package dbserver;

service DbServer {
	rpc add (Request) returns (Response);
}

message Request {
	string key = 1;
	repeated uint32 frames = 2 [packed=true];
	repeated int32 data = 3 [packed=true];
}

message Response {
	optional uint32 rc = 1;
	repeated int32 data = 2 [packed=true];
}
